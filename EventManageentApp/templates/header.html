<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% block js %}
    {% endblock %}
    <title>Event Management App</title>
  <style>
        .gradient-custom{
            /* fallback for old browsers */
            background: #6a11cb;

            /* Chrome 10-25, Safari 5.1-6 */
            background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));

            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
        }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark gradient-custom" >
      <div class="container-fluid">
        <a class="navbar-brand" href="/">EventManager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="nav justify-content-end" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'event' %}">Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'event_registratition' %}">Event Registration</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'participant_registratition' %}">Participant Registration</a>
            </li>
            <li class="nav-item">
                {% if 'hostEmail' in request.session %}
                  <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
                {% else %}
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                {% endif %}
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {% block body %}
    {% endblock %}

    <!-- Footer -->
    <footer>
      <div class="text-center p-3 gradient-custom" style="position:fixed;color: white;width: 100%;bottom: 0;left: 0">
        Â© 2020 Copyright: Event Management App
      </div>
    </footer>
    <!-- Footer -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
